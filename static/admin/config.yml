backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# publish_mode: editorial_workflow
media_folder: 'static/images'
public_folder: 'images'
site_url: https://emma-herve.netlify.app/
logo_url: https://emma-herve.netlify.app/images/nav-main-logo.svg
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'
collections:
  - name: 'pages'
    label: 'Pages'
    create: false # Allow users to create new documents in this collection
    files:
      - label: 'Accueil'
        name: 'accueil'
        file: 'content/_index.md'
        fields:
          - { label: Titre, name: title, widget: string }
          - { label: Description SEO, name: description, widget: string }
          - { label: Titre de la page H1, name: h1, widget: markdown }
          - label: 'Navigation'
            name: 'heroNav'
            widget: 'list'
            fields:
              - { label: "Texte de l'Ancre", name: 'text', widget: 'string' }
              - { label: "ID de l'Ancre", name: 'id', widget: 'string' }
          - label: "Section L'Ostéopathie"
            name: 'sectionOsteopathe'
            widget: 'object'
            fields:
              - { label: 'Titre H2', name: 'h2', widget: 'string' }
              - { label: 'Paragraphe', name: 'p', widget: 'markdown' }
              - label: 'Lien'
                name: 'link'
                widget: 'object'
                fields:
                  - { label: 'Texte du lien', name: 'text', widget: 'string' }
                  - { label: 'URL de la page', name: 'url', widget: 'string' }
          - label: 'Section Emma Hervé'
            name: 'sectionEmma'
            widget: 'object'
            fields:
              - { label: 'Titre H2', name: 'h2', widget: 'string' }
              - { label: 'Paragraphe', name: 'p', widget: 'markdown' }
              - label: 'Lien'
                name: 'link'
                widget: 'object'
                fields:
                  - { label: 'Texte du lien', name: 'text', widget: 'string' }
                  - { label: 'URL de la page', name: 'url', widget: 'string' }
              - label: 'Image'
                name: 'img'
                widget: 'object'
                fields:
                  - { label: 'Image', name: 'url', widget: 'image' }
                  - { label: 'ALT (texte alternatif)', name: 'alt', widget: 'string' }
          - label: 'Section Contact & Tarifs'
            name: 'sectionContact'
            widget: 'object'
            fields:
              - { label: 'Titre H2', name: 'h2', widget: 'string' }
              - { label: 'Paragraphe', name: 'p', widget: 'markdown' }
              - label: 'Lien'
                name: 'link'
                widget: 'object'
                fields:
                  - { label: 'Texte du lien', name: 'text', widget: 'string' }
                  - { label: 'URL de la page', name: 'url', widget: 'string' }
              - label: 'Image'
                name: 'img'
                widget: 'object'
                fields:
                  - { label: 'Image', name: 'url', widget: 'image' }
                  - { label: 'ALT (texte alternatif)', name: 'alt', widget: 'string' }
      - label: "L'Osthéopathie"
        name: 'lostheopathie'
        file: 'content/osteopathie/osteopathie.md'
        fields:
          - { label: Titre, name: title, widget: string }
          - { label: Chapeau Explicatif, name: chapeau, widget: string }
          - { label: Description SEO, name: description, widget: string }
          - label: 'Sticky Navigation'
            name: 'stickyNav'
            widget: 'list'
            fields:
              - { label: "Texte de l'Ancre", name: 'text', widget: 'string' }
              - { label: "ID de l'Ancre", name: 'id', widget: 'string' }
          - label: "Section En quoi consiste l'ostéopathie"
            name: 'shapePoints'
            widget: 'object'
            fields:
              - { label: 'Sous-Titre', name: 'sousTitre', widget: 'string' }
              - { label: 'Titre', name: 'titre', widget: 'string' }
              - label: 'Point'
                name: 'point'
                widget: 'list'
                fields:
                  - { label: 'Texte du lien', name: 'titre', widget: 'string' }
                  - { label: 'URL de la page', name: 'content', widget: 'markdown' }
          - label: 'Section Comment se déroule une consultation ?'
            name: 'shapePointsReverse'
            widget: 'object'
            fields:
              - { label: 'Sous-Titre', name: 'sousTitre', widget: 'string' }
              - { label: 'Titre', name: 'titre', widget: 'string' }
              - { label: 'Début consultation', name: 'tempsConsultation', widget: 'string' }
              - {
                  label: 'Partie colorée (Prix Consultation)',
                  name: 'prixConsultation',
                  widget: 'string',
                }
              - label: 'Point'
                name: 'point'
                widget: 'list'
                fields:
                  - { label: 'Texte du lien', name: 'titre', widget: 'string' }
                  - { label: 'URL de la page', name: 'content', widget: 'markdown' }
          - label: 'Section Les Motifs de consultation'
            name: 'motifsConsultation'
            widget: 'object'
            fields:
              - { label: 'Sous-Titre', name: 'sousTitre', widget: 'string' }
              - { label: 'Titre', name: 'titre', widget: 'string' }
              - { label: "Phrase d'introduction", name: 'intro', widget: 'string' }
              - { label: 'Contenu', name: 'content', widget: 'markdown' }
          - label: 'Section Pour qui ?'
            name: 'pourqui'
            widget: 'object'
            fields:
              - { label: 'Sous-Titre', name: 'sousTitre', widget: 'string' }
              - { label: 'Titre', name: 'titre', widget: 'string' }
              - { label: "Phrase d'introduction", name: 'intro', widget: 'string' }
              - label: 'Pour qui ?'
                name: 'public'
                widget: 'list'
                fields:
                  - { label: 'Titre', name: 'titre', widget: 'string' }
                  - { label: 'Image', name: 'img', widget: 'image' }
                  - { label: 'Chapeau Explicatif', name: 'chapeau', widget: 'string' }
                  - { label: 'Contenu', name: 'content', widget: 'markdown' }
          - label: 'Pour aller plus loin'
            name: 'morePages'
            widget: 'object'
            fields:
              - { label: 'Lien n°1 : URL', name: 'link1', widget: 'string' }
              - { label: 'Lien n°1 : Texte', name: 'text1', widget: 'string' }
              - { label: 'Lien n°2 : URL', name: 'link2', widget: 'string' }
              - { label: 'Lien n°2 : Texte', name: 'text2', widget: 'string' }
              - { label: 'Lien n°3 : URL', name: 'link3', widget: 'string' }
              - { label: 'Lien n°3 : Texte', name: 'text3', widget: 'string' }
      - label: 'Emma Hervé'
        name: 'emmaHerve'
        file: 'content/emma-herve/emma-herve.md'
        fields:
          - { label: Titre, name: title, widget: string }
          - { label: Chapeau Explicatif, name: chapeau, widget: string }
          - { label: Image, name: heroImgUrl, widget: image }
          - { label: Description SEO, name: description, widget: string }
          - label: 'Sticky Navigation'
            name: 'stickyNav'
            widget: 'list'
            fields:
              - { label: "Texte de l'Ancre", name: 'text', widget: 'string' }
              - { label: "ID de l'Ancre", name: 'id', widget: 'string' }
              - label: 'Entrées'
                name: 'entries'
                widget: 'list'
                fields:
                  - { label: 'Année et Statut', name: 'year', widget: 'string' }
                  - { label: 'Titre', name: 'titre', widget: 'string' }
                  - { label: 'Lieu', name: 'lieu', widget: 'string' }
          - label: 'Pour aller plus loin'
            name: 'morePages'
            widget: 'object'
            fields:
              - { label: 'Lien n°1 : URL', name: 'link1', widget: 'string' }
              - { label: 'Lien n°1 : Texte', name: 'text1', widget: 'string' }
              - { label: 'Lien n°2 : URL', name: 'link2', widget: 'string' }
              - { label: 'Lien n°2 : Texte', name: 'text2', widget: 'string' }
              - { label: 'Lien n°3 : URL', name: 'link3', widget: 'string' }
              - { label: 'Lien n°3 : Texte', name: 'text3', widget: 'string' }
      - label: 'Contact & Tarifs'
        name: 'contactTarifs'
        file: 'content/contact-tarifs/contact-tarifs.md'
        fields:
          - { label: Titre, name: title, widget: markdown }
          - { label: Chapeau Explicatif, name: chapeau, widget: string }
          - { label: Description SEO, name: description, widget: string }
          - label: 'Liste de points'
            name: 'list'
            widget: 'list'
            fields:
              - { label: "Texte de l'Ancre", name: 'titre', widget: 'string' }
              - { label: "ID de l'Ancre", name: 'content', widget: 'markdown' }
          - { label: Phrase sur le cabinet, name: cabinet, widget: string }

          - label: 'Section Comment prendre rdv'
            name: 'prendreRdv'
            widget: 'object'
            fields:
              - { label: 'Sur-titre', name: 'sousTitre', widget: 'markdown' }
              - { label: 'Titre', name: 'titre', widget: 'string' }
              - label: 'Par quels moyens ?'
                name: 'moyen'
                widget: 'list'
                fields:
                  - { label: 'Titre', name: 'titre', widget: 'string' }
                  - { label: 'Contenu', name: 'content', widget: 'string' }
                  - { label: 'Link URL', name: 'linkUrl', widget: 'string' }
                  - { label: 'Link Text', name: 'linkText', widget: 'string' }
          - label: 'Section Le Règlement'
            name: 'shapePoints'
            widget: 'object'
            fields:
              - { label: 'Sous-Titre', name: 'sousTitre', widget: 'string' }
              - { label: 'Titre', name: 'titre', widget: 'string' }
              - label: 'Point'
                name: 'point'
                widget: 'list'
                fields:
                  - { label: 'Texte du lien', name: 'titre', widget: 'string' }
                  - { label: 'URL de la page', name: 'content', widget: 'markdown' }
          - label: 'Pour aller plus loin'
            name: 'morePages'
            widget: 'object'
            fields:
              - { label: 'Lien n°1 : URL', name: 'link1', widget: 'string' }
              - { label: 'Lien n°1 : Texte', name: 'text1', widget: 'string' }
              - { label: 'Lien n°2 : URL', name: 'link2', widget: 'string' }
              - { label: 'Lien n°2 : Texte', name: 'text2', widget: 'string' }
              - { label: 'Lien n°3 : URL', name: 'link3', widget: 'string' }
              - { label: 'Lien n°3 : Texte', name: 'text3', widget: 'string' }
      - label: 'Le Mag'
        name: 'leMag'
        file: 'content/article/_index.md'
        fields:
          - { label: Titre, name: title, widget: markdown }
          - { label: Chapeau Explicatif, name: chapeau, widget: string }
          - { label: Description SEO, name: description, widget: string }
          - label: 'Pour aller plus loin'
            name: 'morePages'
            widget: 'object'
            fields:
              - { label: 'Lien n°1 : URL', name: 'link1', widget: 'string' }
              - { label: 'Lien n°1 : Texte', name: 'text1', widget: 'string' }
              - { label: 'Lien n°2 : URL', name: 'link2', widget: 'string' }
              - { label: 'Lien n°2 : Texte', name: 'text2', widget: 'string' }
              - { label: 'Lien n°3 : URL', name: 'link3', widget: 'string' }
              - { label: 'Lien n°3 : Texte', name: 'text3', widget: 'string' }
  - name: 'articles' # Used in routes, e.g., /admin/collections/blog
    label: 'Articles' # Used in the UI
    folder: 'content/article' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - { label: Title, name: title, widget: string }
      - { label: Chapeau Explicatif, name: chapeau, widget: string }
      - { label: Description SEO, name: description, widget: string }
      - { label: Image, name: heroImgUrl, widget: image }
      - { label: Catégorie, name: category, widget: string }
      - { label: Contenu, name: body, widget: markdown }
      - label: 'Crédits'
        name: 'credits'
        widget: 'object'
        required: false
        fields:
          - { label: 'Lien n°1 : URL', name: 'auteur', widget: 'string' }
          - { label: 'Lien n°1 : Texte', name: 'linkUrl', widget: 'string' }
          - { label: 'Lien n°2 : URL', name: 'linkText', widget: 'string' }
