<section class="page-hero w-full flex flex-wrap w-full lg:w-10/12 mx-auto">
	<div class="container flex flex-wrap py-8 md:py-16">
		<div class="w-full md:w-10/12 mx-auto  lg:w-7/12 flex flex-col justify-center py-8">
			{{ with .Params.category }}
			<h5 class="cta text-dark mb-4">{{ . }}</h5>
			{{ end }}
			<h1 class="h1-page w-full md:w-4/5">
				{{ .Title | markdownify }}
			</h1>

			{{ with .Params.chapeau }}
			<h2 class="intro-header mb-8">
				{{ . }}
			</h2>
			{{ end }}
		</div>

		<div class="w-full lg:w-5/12 flex justify-center lg:justify-end items-center {{if .Params.heroImgUrl}}py-8{{end}}">
			{{if .Params.heroImgUrl}}<img class="{{ .Params.imgClasses }} max-img-width w-10/12 md:w-7/12 lg:w-1/2 w-32"
				src="{{ .Site.BaseURL }}{{ .Params.heroImgUrl }}" />
			{{ end }}
		</div>


	</div>
</section>

{{ $nav := .Params.stickyNav }}
{{ if $nav }}
<section class="page-hero-nav bg-beige ease pb-2 lg:pb-4 pt-4 mb-8 mt-4 md:sticky z-50 w-full md:w-10/12 mx-auto">
	<div class="container text-pink-700 w-full">
		<div class="flex flex-wrap justify-between items-center -mx-4">
			<!-- TODO: Souligner la partie en cours -->

			{{ range $nav }}
			<h5 class="dim mb-0">
				<a class="cta px-4 mb-4 lg:mb-0 text-center text-pink-700" href="#{{ .id }}">{{ .text }}</a>
			</h5>
			{{ end }}
		</div>
	</div>
</section>
{{ end }}
