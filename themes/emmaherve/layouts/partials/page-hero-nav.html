<section class="page-hero w-full flex flex-wrap w-full lg:w-10/12 mx-auto">
	<div class="container flex flex-wrap py-8 md:py-16">
		<div class="w-full md:w-10/12 mx-auto  lg:w-7/12 flex flex-col justify-center py-8">
			{{ with .Params.category }}
			<h5 class="cta text-dark mb-4">{{ . }}</h5>
			{{ end }}
			<h1 class="h1-page w-full md:w-4/5">
				{{ .Title }}
			</h1>

			{{ with .Params.chapeau }}
			<h2 class="intro-header mb-8">
				{{ . }}
			</h2>
			{{ end }}
		</div>

		<!-- TODO: If statement pour l'image -->
		<div class="w-full lg:w-5/12 flex justify-center lg:justify-end items-center py-8">
			<img class="max-img-width w-10/12 md:w-7/12 lg:w-1/2 w-32" src="{{ .Site.BaseURL }}{{ .Params.heroImgUrl }}" />
		</div>
	</div>
</section>



<!-- TODO: If stickyNav is set, show the below part -->

{{ $nav := .Params.stickyNav }}

<section class="page-hero-nav pb-2 lg:pb-4 pt-4 mb-8 mt-4 md:sticky z-50 w-full md:w-10/12 mx-auto">
	<div class="container text-pink-700 w-full">
		<div class="flex flex-wrap justify-between items-center -mx-4">
			<!-- TODO: Souligner la partie en cours -->
			<!-- TODO: Sticky bar sous le header -->

			{{ range $nav }}
			<a class="cta px-4 mb-4 lg:mb-0 text-center" href="#{{ .id }}">
				<h5 class="dim">{{ .text }}</h5>
			</a>
			{{ end }}
		</div>
	</div>
</section>
