<footer class="w-full pb-16 lg:pb-0">
  <div class="container pt-8 pb-4">
    <hr class="border-t-1 border-blue-300 mb-8">

    <nav class="flex flex-wrap justify-between">
      <div class="flex flex-col items-center md:items-start">
        <div class="nav-links mb-6 flex flex-wrap justify-center">
          {{ range .Site.Menus.main }}
          <a class="nav dim mx-6 md:mr-10 md:ml-0 my-1 text-pink-700" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
        <a class="nav dim mr-0 md:mr-10  text-dark mb-6" rel="noopener noreferrer" target="_blank"
          href="{{ .Site.Params.facebookUrl }}">Facebook</a>
        <a class="nav dim-inv mr-0 md:mr-10  text-dark mb-8" rel="noopener noreferrer" target="_blank"
          href="{{ .Site.Params.facebookUrl }}">Mentions Légales</a>
      </div>

      <div class="flex flex-wrap w-full lg:w-auto">
        <address class="w-full lg:w-auto order-2 lg:order-1 text-center lg:text-right mr-0 lg:mr-8 not-italic mb-8">
          <a class="p border-b border-blue-300 inline dim" target="_blank" rel="noopener noreferrer"
            href="{{ .Site.Params.mapsUrl }}">{{ .Site.Params.address }}</a>
          <br>
          <a class="p border-b border-blue-300 inline dim" href="tel:{{ .Site.Params.tel }}">{{ .Site.Params.tel }}</a>
        </address>
        <div class="mx-auto lg:mx-0 order-1 lg:order-2 ease lg:h-full mb-8 lg:mb-0">
          <a class="btn btn-doctolib" target="_blank" rel="noopener noreferrer"
            href="{{ .Site.Params.doctoUrl }}">{{ .Site.Params.doctotxt }}</a>
        </div>
      </div>

      <a class="lg:hidden footer-btn btn btn-doctolib fixed bottom-0 left-0 z-50" target="_blank"
        rel="noopener noreferrer" href="{{ .Site.Params.doctoUrl }}">{{ .Site.Params.doctotxt }}</a>
    </nav>

    <a class="dim-inv text-center w-full lg:text-left" href="https://www.double.cat/" target="_blank"
      rel='noopener noreferrer'>Design &
      Développement par <span class="border-b border-dark">DoubleCat
        Studio</span></a>
  </div>
</footer>
