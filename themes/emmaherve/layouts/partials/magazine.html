<section class="magazine w-full flex items-center py-8 md:py-16 lg:py-24">
  <div class="container">
    <h3 class="h2 text-center w-full">Le magazine du cabinet</h3>

    <div class="magazine-articles w-full py-4 md:py-8 mx-auto">
      <div class="-mx-4 flex flex-wrap">
        {{ $articles := (where .Site.RegularPages "Type" "article" ).ByDate }}

        {{ range first 4 $articles }}

        <div class="article-card article-card--default w-1/2 lg:w-1/4 px-4 mb-8 md:mb-12">
          <a href="{{.Permalink|safeURL}}" class="article-card__inner w-full">
            <div class="article-card__image-container">
              <img class="article-card__image article-card__image--center w-full" alt="{{ .Params.heroImg.alt }}"
                style="opacity: 1;" src="{{ .Site.BaseURL }}{{ .Params.heroImg.url }}">
            </div>
            <div class="article-card__contents">
              <h5 class="cta text-pink-700 mb-2">{{ .Params.category }}</h5>
              <h4 class="p article-card__title w-full md:w-4/5">{{ .Params.title }}</h4>
            </div>
          </a>
        </div>

        {{ end }}
      </div>

    </div>

    <div class="w-full text-center">
      <a class="btn" href="{{ .Site.BaseURL }}article">Tous les articles</a>
    </div>

  </div>
</section>
